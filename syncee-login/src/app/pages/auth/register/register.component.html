<div class="container-fluid  min-vh-100 d-flex align-items-center justify-content-center outer-container">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card p-4 ">
      <div class="text-center mb-4">
        <img src="images/syncee_logo.png" alt="Syncee Logo" class="img-fluid" style="max-width: 9rem;">
      </div>

      <h2 class="text-center mb-3">Create an Account</h2>
      <p class="text-center mb-4">Join us and grow your business!</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Email*</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
            class="text-danger small">
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is invalid.</div>
          </div>
        </div>

        <div class="mb-3">
          <label>Password*</label>
          <input type="password" class="form-control" formControlName="password"
            placeholder="Min 5 chars, upper/lowercase, number, */?" />
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
            class="text-danger small">
            Password must contain letters, numbers, special chars (* / ?), min 5 chars.
          </div>
        </div>

        <div class="mb-3">
          <label>Confirm Password*</label>
          <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repeat password" />
          <div *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.get('confirmPassword')?.touched"
            class="text-danger small">
            The two passwords must match.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a [routerLink]="['/login']">Login</a>
      </p>

      <footer class="text-center mt-4 mb-2 text-muted small">2022 Syncee. All rights reserved.</footer>
    </div>
  </div>
</div>
