<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center outer-container">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card p-4 text-center">
      <div class="mb-4">
        <img src="images/syncee_logo.png" alt="Syncee Logo" class="img-fluid" style="max-width: 9rem;">
      </div>

      <h2 class="mb-3">Welcome, {{ user?.username || user?.email }}</h2>
      <p class="mb-4">Your account details:</p>

      <div class="text-start mb-3">
        <p><strong>Created:</strong> {{ user?.created_at | date:'medium' }}</p>
      </div>

      <div class="text-start mb-3">
        <p><strong>Email:</strong> {{ user?.email}}</p>
      </div>

      <button class="btn btn-dark w-50 mb-3 p-2 mx-auto" (click)="goToBinanceList()">Binance</button>

      <button class="btn btn-danger w-50 margin-auto mx-auto mb-3 p-2" (click)="logout()">Logout</button>

      <footer class="text-center mt-4 mb-2 text-muted small">2022 Syncee. All rights reserved.</footer>
    </div>
  </div>
</div>
