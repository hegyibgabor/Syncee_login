<div class="outer-wrapper">
<div class="container-fluid outer-page">
  <div class="row login-page min-vh-100">
    
    <!-- Left side -->
    <div class="col-12 col-md-6 d-flex flex-column justify-content-center p-4 p-md-5 login-left">
      <div class="logo mb-5 ">
        <img src="images/syncee_logo.png" alt="Syncee Logo" />
      </div>

      <h2 class="login-title pb-3">Login</h2>
      <p>See your growth and get consulting support!</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">
        <label>Email*</label>
        <input class="form-control mb-3" type="email" formControlName="email" placeholder="mail@website.com" />

        <label>Password*</label>
        <input class="form-control mb-3" type="password" formControlName="password" placeholder="Min. 8 character" />

        <div class="d-flex justify-content-between align-items-center mb-3">
          <mat-checkbox color="primary" formControlName="rememberMe">Remember me</mat-checkbox>
          <a href="#" class="forgotpassword-text">Forgot password?</a>
        </div>

        <button type="submit p-3" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="register-text mt-3">
        Not registered yet? <a [routerLink]="['/register']">Create an Account</a>
      </p>

      <footer class="mb-5 mt-4">2022 Syncee. All rights reserved.</footer>
    </div>

    <!-- Right side -->
    <div class="col-12 col-md-6 d-none d-md-flex login-right p-0">
      <img src="/images/syncee_wallpaper.png" alt="" class="img-fluid w-100 h-100 object-fit-cover" />
    </div>
    
  </div>
</div>
</div>
